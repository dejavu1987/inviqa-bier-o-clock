<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inviqa Bier O' Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js"></script>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <h1>
      <img
        src="https://inviqa.com/themes/custom/inviqa/logo.svg"
        alt="Inviqa"
      />
    </h1>
    <p>BIER O' CLOCK</p>

    <div id="clockdiv">
      <!--   <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div> -->
      <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
      <br />
    </div>

    <div id="message">Keep Calm! Almost there!</div>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
  </body>
</html>
